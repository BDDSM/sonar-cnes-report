language: java
sudo: required
install: true

services:
  - docker

jdk:
  - oraclejdk8

env:
  - sonarqube: 5.6.7
  - sonarqube: 6.3.1
  - sonarqube: 6.7.5
  - sonarqube: 7.0
  - sonarqube: 7.1
  - sonarqube: 7.2.1
  - sonarqube: 7.3

before_install:
  - docker run -p 127.0.0.1:9000:9000/tcp sonarqube:${sonarqube}-alpine

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  email: false
